<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="timer">
        <div class="timer-controls">
            <button data-time="20" class="timer-button">20 secs</button>
            <button data-time="300" class="timer-button">Work 5</button>
            <button data-time="900" class="timer-button">Quick 15</button>
            <button data-time="1200" class="timer-button">Snack 20</button>
            <button data-time="3600" class="timer-button">Lunch break</button>
            <form id="custom" name="customForm">
                <input type="text" class="minutes" name="minutes" placeholder="Enter minutes">
            </form>
        </div>
        <div class="display">
            <h1 class="display-time-left">2:47</h1>
            <p class="display-end-time">Be back at 2:08</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
